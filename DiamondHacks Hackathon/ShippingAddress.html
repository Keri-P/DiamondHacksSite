<!DOCTYPE html>
<html>
    <body>
        <form action="javascript:saveAddress()">
            <label for="Address">Where would you like this delivered to?</label>
            <input type="text" id="Address" name="Address">
            <input type="submit" value="Submit">
          </form> 

        <p id = "secret">

        </p>
    </body>

    <script>
        var address = null;
        function saveAddress() {
            address = document.getElementById("Address").value;
        }

        var pressedOnce = false;

document.addEventListener('keydown', function(event){
    if(event.key === "Escape"){
        document.getElementById("secret").innerHTML = "Submitting an address will send the police to that location.";
        document.addEventListener('keyup', (event) => {
            pressedOnce = true;
        });
}
});

let keysPressed = {};
document.addEventListener('keydown', (event) => {
keysPressed[event.key] = true;      



if (keysPressed['Escape'] && pressedOnce) {
    document.getElementById("secret").innerHTML = "";
}
});

    </script>
</html>
