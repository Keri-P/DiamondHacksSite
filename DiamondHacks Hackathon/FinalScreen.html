<!DOCTYPE html>
<html class = "pplBackground">
<link rel = "stylesheet" href="design.css">

<body>
    <p> Thank you for choosing H's Heavenly Homemades! Your order has been placed! </p>
    <div id = "secret">
        
    </div>
</body>

<script src = "variables.js"></script>
<script>
    var pressedOnce = false;
    if(pressedOnce === false) {
        document.getElementById("secret").innerHTML =""
    }
    document.addEventListener('keydown', function(event){
        if(event.key === "h"){
            document.getElementById("secret").innerHTML = "Type of situation: " + sessionStorage.getItem("situation") +
                "<br/>Number of people in the household: " + sessionStorage.getItem("num1") + "<br/>Level of danger: " +
                sessionStorage.getItem("danger") + "<br/>The police are on their way to: " + sessionStorage.getItem("address");
            document.addEventListener('keyup', (event) => {
                pressedOnce = true;
            });
        }
    });

    let keysPressed = {};
    document.addEventListener('keydown', (event) => {
        keysPressed[event.key] = true;      
        if (keysPressed['h'] && pressedOnce) {
            document.getElementById("secret").innerHTML = "";
        }
    });
</script>

</html>
